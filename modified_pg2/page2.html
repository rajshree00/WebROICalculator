<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIL ROI Calculator</title>
    <!-- Link to external CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header-strip"></div>
    <div class="container-fluid px-0"> <!-- Remove padding on sides -->
        <div class="row align-items-center title-container">
            <div class="col-6 ps-5">
                <div class="d-flex align-items-center gap-3">
                          <a href="../index.html" class="text-decoration-none text-dark">
                        <!-- Left-side logo -->
                        <img src="../icon/SiL_Logo_Black.png" alt="Left Logo" class="logo" style="height: 55px;">
                    </a>
                    <!-- Title text -->
                    <h1 class="mb-0">SIL ROI Calculator</h1>
                </div>
            </div>
            <div class="col-6 pe-5 text-end">
                <img src="../icon/boschLogo.png" alt="Logo" class="logo"> <!-- Right Side Logo -->
            </div>
        </div>
    </div>

    <!-- Project Name -->
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-6 ps-5 py-3"> <!-- Left Side Padding -->
                <h2 class="project-name mb-0">Project: My Web Calculator</h2> 
            </div>
        </div>
    </div>

    <!-- Currency Selector -->
    <div class="container d-flex align-items-center justify-content-center gap-2 mb-4">
        <label for="currency"><strong>Select Currency: </strong></label>
        <select id="currency" class="form-select w-auto">
            <option value="$" title="United States Dollar">USD ($)</option>
            <option value="€" title="Euro">EUR (€)</option>
            <option value="£" title="British Pound">GBP (£)</option>
            <option value="₹" title="Indian Rupee">INR (₹)</option>
            <option value="¥" title="Japanese Yen">JPY (¥)</option>
            <option value="A$" title="Australian Dollar">AUD (A$)</option>
            <option value="C$" title="Canadian Dollar">CAD (C$)</option>
            <option value="¥" title="Chinese Yuan">CNY (¥)</option>
            <option value="MX$" title="Mexican Peso">MXN (MX$)</option>
            <option value="R$" title="Brazilian Real">BRL (R$)</option>
        </select>
    </div>  

    <!-- Body Section -->
    <div class="container body-container">
        <div id="tables-container"></div> <!-- Tables will be dynamically generated here -->
        <button class="btn btn-primary btn-lg px-5 py-2 ms-3 mt-2" onclick="saveTableData()">Next</button>
    </div>

    <!-- Footer Section -->
    <div class="footer-container">
        <p>Footer Content Here &copy; 2025</p>
    </div>
    <!-- Footer Strip (similar to the header strip) -->
    <div class="footer-strip"></div>

    <!-- Link to external JavaScript file -->
    <script src="operationPage2.js"></script>
</body>
</html>
